{% extends 'layout.html' %}
{% block content %}

<div class="text-center">
    
    <h2>{{posts.title}}</h2>


    <h3 class="my-2 h5 text-muted">{{posts.date|date:'F jS Y'}}</h3>

    <img class="img-fluid" src="{{posts.image.url}}" alt="{{posts.title}}">

    <div class="my-4">
        <p>{{posts.description|safe}}</p>
    </div>


</div>

{% endblock %}
